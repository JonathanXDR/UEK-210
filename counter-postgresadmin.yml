# Erstellen Sie mindestens einen weiteres Deployment mit dem Namen counter-postgresadmin.
# Verwenden Sie als Image dpage/pgadmin4.

apiVersion: v1
kind: Service
metadata:
  name: counter-postgresadmin
spec:
  selector:
    app: counter-postgresadmin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-postgresadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-postgresadmin
  template:
    metadata:
      labels:
        app: counter-postgresadmin
    spec:
      containers:
        - name: counter-postgresadmin
          image: dpage/pgadmin4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
